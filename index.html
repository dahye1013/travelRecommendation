<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelBloom - Explore Dream Destination</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <div class="logo">
        <a href="./index.html"><i class="fab fa-airbnb"></i></a>
        TravelBloom
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="./about-us.html">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
      <div class="search-bar">
        <div class="input-wrapper">
          <input
            type="text"
            id="search"
            placeholder="Enter a destination or keyword"
          />
          <i class="fas fa-search search-icon"></i>
          <div class="btn-group">
            <button id="search-btn">Search</button>
            <button id="clear-btn">Clear</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <img alt="City View" class="background-image" />
      <div class="overlay"></div>
      <div class="hero-text">
        <h1>Explore<br />Dream<br />Destination</h1>
        <p>
          It encourages exploration of unfamiliar territories, embracing diverse
          cultures and landscapes, while pursuing the desired destination that
          captivates the heart and ignites a sense of wonder.
        </p>
        <button class="cta-button">Book Now</button>
      </div>
    </section>

    <!-- Social Media Links -->
    <div class="social-links">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
