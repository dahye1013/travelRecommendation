<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelBloom - Explore Dream Destination</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/conatact-us.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <div class="logo">TravelBloom</div>
      <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about-us.html">About Us</a></li>
        <li><a href="./conatact-us.html">Contact Us</a></li>
      </ul>
    </nav>

    <!-- Contact Us Section -->
    <section class="contact-hero">
      <img alt="City View" class="background-image" />
      <div class="overlay"></div>
      <div class="contact-content">
        <div class="contact-info">
          <h1>Contact Us</h1>
          <p>Get in touch</p>
        </div>
        <form class="contact-form">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Your Name" />

          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your Email"
          />

          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            placeholder="Your Message"
          ></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </section>

    <!-- Social Media Links -->
    <div class="social-links">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
